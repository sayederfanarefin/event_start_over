<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="assets/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Admin Panel - Dashboard</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<div th:replace="dash/header :: header"></div>

</head>
<body>

	<div class="wrapper">
		<div th:replace="dash/sidebar :: sidebar"></div>

		<div class="main-panel">
			<div th:replace="dash/navbar :: navbar"></div>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="header">
									<h4 class="title">Vendors</h4>
									<p class="category">List of all vendors</p>
								</div>
								<div class="content table-responsive table-full-width">
									<table class="table table-striped">
										<thead>
											<th>ID</th>
											<th>Name</th>
											<th>Email</th>
											<th>Phone</th>
											<th>City</th>
										</thead>
										<tbody>

											<tr th:each="vendor: ${vendors}">
												<td th:text="${vendor.id}">1</td>
												<td th:text="${vendor.name}">Dakota Rice</td>
												<td th:text="${vendor.email}">$36,738</td>
												<td th:text="${vendor.phone}">Niger</td>
												<td th:text="${vendor.city}">Oud-Turnhout</td>
											</tr>


											

										</tbody>
									</table>

								</div>
							</div>
						</div>





					</div>
				</div>
			</div>

			<div th:replace="dash/footer :: footer"></div>
		</div>

	</div>
</body>



</html>
