<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
     
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Admin Panel - Dashboard</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
   
      <div th:replace="dash/header :: header"></div>

</head>
<body>

<div class="wrapper">
     <div th:replace="dash/sidebar :: sidebar"></div>

    <div class="main-panel">
<div th:replace="dash/navbar :: navbar"></div>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                                    
                    <div class="col-lg-12 col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add Service</h4>
                            </div>
                            <div class="content">
                                <form th:action="@{/dashboard/serviceo/edit}" method="post" enctype="multipart/form-data">
                                    <div class="row">


                                        <input type="hidden"
                                               class="form-control border-input"
                                               th:field="${service.id}">


                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control border-input" placeholder="Service Name" th:field="${service.name}">
                                            </div>
                                        </div>
                                       
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Category</label>
                                                 <select class="form-control"  th:field="${service.serviceCategory}">
											<option th:each="category : ${categories}"
												th:text="${category.name}" th:value="${category.id} "
												></option>
										</select>
                                            </div>
                                        </div>
                                         <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Vendor</label>
                                                
                                                
                                                
                                               <select class="form-control"  th:field="${service.vendor}">
											<option th:each="vendor : ${vendors}"
												th:text="${vendor.name}" th:value="${vendor.id} "
												></option>
										</select>
										
										
                                            </div>
                                        </div>
                                      
                                    </div>
                                    
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Price</label>
                                                  <input type="text" class="form-control border-input" placeholder="Service Price" th:field="${service.price}">
                                            </div>
                                        </div>
                                         <div class="col-md-6">
                                            <div class="form-group">
                                                <label >Discount</label>
                                                 <input type="text" class="form-control border-input" placeholder="Service Discount" th:field="${service.discount}">
                                                
										
                                            </div>
                                        </div>
                                      
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Available</label>
                                                
                                                <select class="form-control" th:field="${service.available}" >
											<option value="true"> Available </option>
											<option value="false"> Not Available </option>
										</select>
										
										
                                                
                                            </div>
                                        </div>
                                    </div>

                                  

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea rows="6" class="form-control border-input" placeholder="Here can be the service description" th:field="${service.description}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Image</label>
                                                <input type="file" name="file" />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    
                                    
										<div class="row">

											<div class="col-md-12">

												<div class="content">
													<div class="alert alert-success" th:if="${m != null && m == 0}">
														
														<span th:text="${message}">Successful!</span>
													</div>

													<div class="alert alert-danger" th:if="${m != null && m == 1}">
												
														<span  th:text="${message}"> Un successful</span>
													</div>
												</div>
											</div>
										</div>

                        
                        
                                    
                                    <div class="text-center">
                                        <button type="submit" value="Submit" class="btn btn-info btn-fill btn-wd">Update</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>


       <div th:replace="dash/footer :: footer">

    </div>
</div>

</div>
</body>

    

</html>
