     <style>
         body {font-family: Arial, Helvetica, sans-serif;}

         /* The Modal (background) */
         .modal {
             display: none; /* Hidden by default */
             position: fixed; /* Stay in place */
             z-index: 1; /* Sit on top */
             padding-top: 200px; /* Location of the box */
             left: 0;
             top: 0;
             width: 100%; /* Full width */
             height: 100%; /* Full height */
             overflow: auto; /* Enable scroll if needed */
             background-color: rgb(0,0,0); /* Fallback color */
             background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
         }

         /* Modal Content */
         .modal-content {
             background-color: #fefefe;
             margin: auto;
             padding: 20px;
             border: 1px solid #888;
             width: 80%;
         }

         /* The Close Button */
         .close {
             color: #aaaaaa;
             float: right;
             font-size: 28px;
             font-weight: bold;
         }

         .close:hover,
         .close:focus {
             color: #000;
             text-decoration: none;
             cursor: pointer;
         }
     </style>

     <script type="text/javascript">

         var modal = document.getElementById('selectionModal');
         var modaldelete = document.getElementById('deleteModal');

         var concernedEntityId = 0;
         function editOrDelete(id) {
             concernedEntityId = id;
             modal.style.display = "block";
             modaldelete.style.display="none";
         }


         var editbtn = document.getElementById("editBtn");
         var deletebtn = document.getElementById("deleteBtn");
         var deletebtnyes = document.getElementById("deleteBtnYes");
         var deletebtnno = document.getElementById("deleteBtnNo");


         var span = document.getElementsByClassName("close")[0];
         var span2 = document.getElementsByClassName("close")[1];

         deletebtn.onclick = function() {
             modal.style.display = "none";
             modaldelete.style.display="block";
         }


         span.onclick = function() {
             modal.style.display = "none";
         }
         span2.onclick = function() {
             modaldelete.style.display = "none";
         }
         deletebtnno.onclick = function () {
             modal.style.display = "none";
             modaldelete.style.display = "none";

         }

         deletebtnyes.onclick = function() {
             modal.style.display = "none";
             modaldelete.style.display="none";
             window.location.href = "./delete?id="+ concernedEntityId;

         }
         editbtn.onclick = function() {
             modal.style.display = "none";
             modaldelete.style.display="none";
             window.location.href = "./edit?id="+ concernedEntityId;
         }


         window.onclick = function(event) {
             if (event.target == modal) {
                 modal.style.display = "none";
             }else if (event.target == modaldelete) {
                 modaldelete.style.display = "none";
             }
         }
     </script>
