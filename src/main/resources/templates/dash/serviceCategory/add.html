<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
     
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Admin Panel - Dashboard</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
   
      <div th:replace="dash/header :: header"></div>

</head>
<body>

<div class="wrapper">
     <div th:replace="dash/sidebar :: sidebar"></div>

    <div class="main-panel">
<div th:replace="dash/navbar :: navbar"></div>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                                    
                    <div class="col-lg-12 col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add Vendor</h4>
                            </div>
                            <div class="content">
                                <form th:action="@{/dash/serviceCategory/add}" th:object="${serviceCategory}" method="post">
                                    <div class="row">
                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control border-input" placeholder="Vendor Name" th:field="*{name}">
                                            </div>
                                        </div>
                                       
                                    </div>

                                    
                                  

                

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea rows="6" class="form-control border-input" placeholder="Here can be the serviceCategory description" th:field="*{description}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" value="Submit" class="btn btn-info btn-fill btn-wd">Create</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>


       <div th:replace="dash/footer :: footer">

    </div>
</div>

</div>
</body>

    

</html>
