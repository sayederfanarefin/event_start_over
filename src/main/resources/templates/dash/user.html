<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
     
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Admin Panel - Dashboard</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
   
      <div th:replace="dash/header :: header"></div>

</head>
<body>

        <div class="wrapper">
                <div th:replace="dash/sidebar :: sidebar"></div>
           
               <div class="main-panel">

                    <div th:replace="dash/navbar :: navbar"></div>
	
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit Profile</h4>
                            </div>
                            <div class="content">
                                <form th:action="@{/dashboard/my-account/edit}"
                                method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Company</label>
                                                <input type="text" class="form-control border-input" disabled placeholder="Company" th:field="${user.companyName}">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control border-input" disabled placeholder="Email" th:field="${user.email}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control border-input" placeholder="First Name"  th:field="${user.firstName}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control border-input" placeholder="Last Name"  th:field="${user.lastName}">
                                            </div>
                                        </div>
                                    </div>

                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Phone</label>
                                                <input type="text" class="form-control border-input" placeholder="Phone"  th:field="${user.phone}">
                                            </div>
                                        </div>
                                       
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Date of Birth</label>
                                                <input type="text" class="form-control border-input" placeholder="Date of Birth"  th:field="${userdob}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <textarea rows="5" class="form-control border-input" placeholder="Address" th:field="${user.address}"></textarea>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">

											<div class="col-md-12">

												<div class="content">
													<div class="alert alert-success" th:if="${m != null && m == 0}">
														
														<span th:text="${message}">Successful!</span>
													</div>

													<div class="alert alert-danger" th:if="${m != null && m == 1}">
												
														<span  th:text="${message}"> Un successful</span>
													</div>
												</div>
											</div>
                                        </div>
                                        

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-info btn-fill btn-wd" value="submit">Update Profile</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div th:replace="dash/footer :: footer">

        </div>
    </div>
    
    </div>
    </body>
    
        
    
    </html>
