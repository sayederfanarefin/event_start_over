<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    
<div th:fragment="header">
            <header id="masthead" class="site-header header-v2">
                <div class="container hidden-md-down">
                    <div class="row">

                        <!-- ============================================================= Header Logo ============================================================= -->
                        <div class="header-logo">
                            <a href="/" class="header-logo-link"> <img
									th:src="@{/images/event_logo.png}"
									class="img-responsive center-block" style="height: 80px;"
									alt="Logo" />
								</a>
                        </div>
                        <!-- ============================================================= Header Logo : End============================================================= -->

                        <div class="primary-nav animate-dropdown">
                            <div class="clearfix">
                                 <button class="navbar-toggler hidden-sm-up pull-right flip" type="button" data-toggle="collapse" data-target="#default-header">
                                        &#9776;
                                 </button>
                             </div>

                            <div class="collapse navbar-toggleable-xs" id="default-header">
                                <nav>
                                    <ul id="menu-main-menu" class="nav nav-inline yamm">
                                        <li class="menu-item animate-dropdown  "><a title="Home v1" href="/">Home</a></li>
                                        <li class="menu-item animate-dropdown"><a title="About Us" href="/about">About Us</a></li>

                                        
                                        <li class="menu-item"><a title="Features" href="/faq">FAQ</a></li>
                                        <li class="menu-item"><a title="My Account" href="/myAccount">My Account</a></li>
                                        
                                    </ul>
                                </nav>   
                            </div>
                        </div>

                        <div class="header-support-info">
                            <div class="media">
                                <span class="media-left support-icon media-middle"><i class="ec ec-support"></i></span>
                                <div class="media-body">
                                    <span class="support-number"><strong>Support</strong> (+800)1521107480</span><br/>
                                    <span class="support-email">Email: info@eventfactory.com.bd</span>
                                </div>
                            </div>
                        </div>

                    </div><!-- /.row -->
                </div>

                <div class="container hidden-lg-up">
                    <div class="handheld-header">

                        <!-- ============================================================= Header Logo ============================================================= -->
                        <div class="header-logo">
                            <a href="/" class="header-logo-link"> <img
									th:src="@{/images/event_logo.png}"
									class="img-responsive center-block" style="height: 80px;"
									alt="Logo" />
								</a>
                        </div>
                        <!-- ============================================================= Header Logo : End============================================================= -->

                        <div class="handheld-navigation-wrapper">   
                            <div class="handheld-navbar-toggle-buttons clearfix"> 
                                <button class="navbar-toggler navbar-toggle-hamburger hidden-lg-up pull-right flip" type="button"> 
                                    <i class="fa fa-bars" aria-hidden="true"></i> 
                                </button> 
                                <button class="navbar-toggler navbar-toggle-close hidden-lg-up pull-right flip" type="button"> 
                                    <i class="ec ec-close-remove"></i> 
                                </button>
                            </div>  
                            <div class="handheld-navigation hidden-lg-up" id="default-hh-header"> 
                                <span class="ehm-close">Close</span>
                                <ul id="menu-all-departments-menu-1" class="nav nav-inline yamm">
                                   <li id="menu-item-2695"
											class="menu-item menu-item-has-children animate-dropdown dropdown"
											th:each="clientlist : ${clientlist}"><a
											data-hover="dropdown" href="/productCategory"
											data-toggle="dropdown" class="dropdown-toggle"
											aria-haspopup="true" th:text="${clientlist.name}">A</a>
											<ul role="menu" class=" dropdown-menu">
												<li class="menu-item animate-dropdown"
													th:each="service : ${clientlist.Services}"><a
													th:href="@{/service?id=} + ${service.id}"
													th:text="${service.name}">L</a></li>
											</ul></li>
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </header><!-- #masthead -->


            <nav class="navbar navbar-primary navbar-full hidden-md-down"  >
                <div class="container">
                    <ul class="nav navbar-nav departments-menu animate-dropdown">
                        <li class="nav-item dropdown ">

                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="departments-menu-toggle" >All Services</a>
                            <ul id="menu-vertical-menu" class="dropdown-menu yamm departments-menu-dropdown">
                                
                                <li id="menu-item-2695"
											class="menu-item menu-item-has-children animate-dropdown dropdown"
											th:each="clientlist : ${clientlist}"><a
											data-hover="dropdown" href="/productCategory"
											data-toggle="dropdown" class="dropdown-toggle"
											aria-haspopup="true" th:text="${clientlist.name}">A</a>
											<ul role="menu" class=" dropdown-menu">
												<li class="menu-item animate-dropdown"
													th:each="service : ${clientlist.Services}"><a
													th:href="@{/service?id=} + ${service.id}"
													th:text="${service.name}">L</a></li>
											</ul></li>

                               
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-search" method="get" action="/">
                        <label class="sr-only screen-reader-text" for="search">Search for:</label>
                        <div class="input-group">
                            <input type="text" id="search" class="form-control search-field" dir="ltr" value="" name="s" placeholder="Search for products" />
                            <div class="input-group-addon search-categories">
                               
                                <select name='product_cat' id='product_cat' class='postform resizeselect'>
                                
                                <option value='0' selected='selected'>All Categories</option>
                                
											<option th:each="clientlist : ${clientlist}"
												th:text="${clientlist.name}" th:value="${clientlist.id} "></option>
										</select>
										
                            </div>
                            <div class="input-group-btn">
                                <input type="hidden" id="search-param" name="post_type" value="product" />
                                <button type="submit" class="btn btn-secondary"><i class="ec ec-search"></i></button>
                            </div>
                        </div>
                    </form>

                    <ul class="navbar-mini-cart navbar-nav animate-dropdown nav pull-right flip">
                        <li class="nav-item dropdown">
                            <a href="/cart" class="nav-link" data-toggle="dropdown">
                                <i class="ec ec-shopping-bag"></i>
                               <!--  <span class="cart-items-count count">4</span> -->
                               <span class="cart-items-total-price total-price"><span
											class="amount" id="inside-cart-total">0</span></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-mini-cart">
                                <li>
                                    <div class="widget_shopping_cart_content">

                                        	<ul id="cart_fucking" class="cart_list product_list_widget "></ul>


                                       


                                        <p class="buttons">
													<a class="button wc-forward" href="/cart">View Cart</a> <a
														class="button checkout wc-forward" href="/checkout">Checkout</a>
												</p>


                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>

                  
                </div>
            </nav>
</div>
           
</html>
