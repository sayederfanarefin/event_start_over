<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Event Factory </title>

<div th:replace="commons :: head"></div>
         
    </head>

    <body class="page home page-template-default">
        <div id="page" class="hfeed site">
           
           
           <div th:replace="commons :: header"></div>

            <div id="content" class="site-content" tabindex="-1">
                <div class="container">
                    <div id="primary" class="content-area">
                        <main id="main" class="site-main">
                            <div class="home-v1-slider" >
                            	<!-- ========================================== SECTION – HERO : END========================================= -->

                            	<div id="owl-main" class="owl-carousel owl-inner-nav owl-ui-sm">

                            		<div class="item" th:inline="text" style='background-image: url(/images/organic.png);'>
                            			<div class="container">
                            				<div class="row">
                            					<div class="col-md-offset-3 col-md-5">
                            						<div class="caption vertical-center text-left">
                            							
                            							
                            						</div><!-- /.caption -->
                            					</div>
                            				</div>
                            			</div><!-- /.container -->
                            		</div><!-- /.item -->


                            		


                            	</div><!-- /.owl-carousel -->

                                <!-- ========================================= SECTION – HERO : END ========================================= -->

                            </div><!-- /.home-v1-slider -->

                            
                             
                            <!-- Show categories or vendors here -->
                            <section class="home-list-categories animate-in-view fadeIn animated" data-animation="fadeIn">
                                <header>
                                    <h2 class="h1">Top Services</h2>
                                </header>
                                <ul class="categories">
                                    <li class="category" th:each="clientlist : ${clientlist}">
                                        <div class="media">
                                            <a class="media-left" href="product-category.html">
                                                <img data-echo="assets/images/products/1.jpg" src="assets/images/blank.gif" alt="">
                                            </a><!-- /.media-left -->

                                            <div class="media-body">
                                                <h4 class="media-heading"><a th:href="@{/serviceCategory?id=} + ${clientlist.id}" th:text="${clientlist.name}">Smart Phones & Tablets</a></h4>
                                                <ul class="sub-categories list-unstyled">
                                                    <li class="cat-item">
                                                        <a th:each="service : ${clientlist.Services}"
													th:href="@{/service?id=} + ${service.id}"
													th:text="${service.name}" >Accessories</a>
                                                    </li>
                                                    
                                                </ul>
                                            </div><!-- /.media-body -->
                                        </div><!-- /.media -->
                                        <a class="see-all" th:href="@{/serviceCategory?id=} + ${clientlist.id}">See all</a> 
                                    </li>
                                 
                                   
                                   
                                  
                                   
                                </ul>
                            </section>
                        



                           
                        </main><!-- #main -->
                    </div><!-- #primary -->

                </div><!-- .container -->
            </div><!-- #content -->

            




            
            
            <div th:replace="commons :: footer"></div>

        </div><!-- #page -->



    </body>
</html>
